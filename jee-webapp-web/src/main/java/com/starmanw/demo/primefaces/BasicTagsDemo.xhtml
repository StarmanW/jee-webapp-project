<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <link rel="stylesheet" type="text/css" href="css/theme.css"/>
</h:head>

<h:body>
    <h:form id="pageForm">
        <h1>Primefaces Demo</h1>
        <p:panelGrid columns="2">
            <p:outputLabel id="testGetPageLbl" value="Get Test Page" />
            <p:linkButton href="#{p01.action}" styleClass="ui-button-outlined" value="Test Page" />

            <p:outputLabel id="testGetExternalPageLbl" value="Get External Page" />
            <p:linkButton href="https://www.google.com/" styleClass="btnStandard" value="Go to Google" target="_blank" />
    
            <p:commandButton actionListener="#{p01.getStudent()}" styleClass="ui-button-outlined" update=":pageForm:studentNameLbl" value="Show Student Name" />
            <p:outputLabel id="studentNameLbl" value="#{p01.model.studentName}" />
        </p:panelGrid>
    </h:form>
</h:body>
</html>
